<div id="post-container" class="row justify-content-center my-4">
  <div class="col-10 col-md-8 col-lg-7 col-xl-6">
    <div class="container card bg-dark text-white" style="border-radius: 1rem">
      <div class="row">
        <div class="col d-flex align-items-center mx-3 mt-1">
          <span
            id="creator-span"
            class="uname-font h2 text-decoration-none text-white"
          ></span>
        </div>
        <div class="col d-flex justify-content-end align-items-center mx-3">
          <span id="post-date"></span>
        </div>
      </div>

      <div
        class="row fixed-row d-flex justify-content-center align-items-center bg-darker"
      >
        <img
          id="image-img"
          src=""
          class="p-3 fixed-height-img"
          alt="Post Image"
        />
      </div>

      <div class="row justify-content-between">
        <div class="col-2 mt-2 d-flex justify-content-start">
          <button id="like-post" class="btn btn-link ms-1 icon-button">
            <svg
              id="like-false"
              width="32"
              height="32"
              fill="white"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
              class="d-none"
            >
              <path
                d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
              />
            </svg>
            <svg
              id="like-true"
              width="32"
              height="32"
              fill="#dc3545"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
              class="d-none"
            >
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="row">
        <div id="liked-count-text" class="col mx-2 mb-2">
          <small>Liked by</small>
          <small id="like-count"></small>
          <small>people</small>
          <hr id="divider" style="margin: 0" class="mt-2 border-light" />
        </div>
      </div>

      <div id="comment-container"></div>
      <hr id="divider-2" style="margin: 0" class="mx-2 mt-2 border-light" />
      <div class="row">
        <form id="comment-form" style="width: 100%">
          <div class="col input-group mb-3">
            <input
              type="comment"
              id="input-comment"
              name="comment"
              class="form-control form-control-sm transparent-input text-black"
              placeholder="Add a comment..."
            />
            <div class="input-group-append">
              <button
                type="submit"
                id="button-send"
                class="btn btn-link icon-button"
                style="padding-top: 0; padding-bottom: 5"
              >
                <svg
                  width="16"
                  height="16"
                  fill="white"
                  viewBox="0 0 448 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

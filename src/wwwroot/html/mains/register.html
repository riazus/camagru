<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <form id="register-form">

            <div class="card-body p-5 text-center">
  
              <div class="mb-md-3 mt-md-4 pb-3">
  
                <h2 class="fw-bold mb-5 text-uppercase">Register</h2>
  
                <div class="form-outline form-white mb-3">
                  <input type="text" id="username" placeholder="Enter username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline form-white mb-3">
                  <input type="email" id="email" placeholder="Enter email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
  
                <div class="form-outline form-white mb-3">
                  <input type="password" id="password" placeholder="Enter password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline form-white mb-3">
                  <input type="password" id="password2" placeholder="Enter confirm password" class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Confirm password</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Create profile</button>
              </div>
  
              <div>
                <p class="mb-0">Already have account? <a href="/login" class="text-white-50 fw-bold">LogIn</a>
                </p>
              </div>
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

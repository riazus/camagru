<div class="container">
  <div class="row justify-content-center align-items-center">
      <div class="col-sm-9 my-2">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="container">
                  <div id="main-container" class="row justify-content-center align-items-center mx-2 my-3 bg-darker non-highlightable" style="height: 75vh; border-radius: 1rem; position: relative;" draggable="false">
                      <video id="webcam" autoplay style="width: 100%; height: 100%; object-fit: contain;"></video>
                      <img id="no-webcam" src="media/no-webcam.png" alt="Webcam Unavailable" class="non-highlightable d-none" style="width: 30%; height: 30%; object-fit: contain;" draggable="false">
                      <img id="image" src="" alt="Base Image" class="non-highlightable d-none" style="width: 100%; height: auto; max-height: 100%; object-fit: contain;" draggable="false">
                      <div id="live-sticker-container" class="non-highlightable d-none">
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-sm-3 my-2">
          <div id="sticker-container-above" class="card bg-dark text-white" style="height: 70vh; border-radius: 1rem;">
              <div id="sticker-container" class="container d-none non-highlightable" style="overflow: auto;">
              </div>
              <div id="sticker-container-horizontal" class="container d-none non-highlightable">
                  <div class="row flex-nowrap overflow-auto">
                  </div>
              </div>
              <div id="preview-container" class="container non-highlightable d-none" style="overflow: auto;">
              </div>
              <div id="preview-container-horizontal" class="container non-highlightable d-none">
                  <div class="row flex-nowrap overflow-auto">
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row justify-content-start">
      <div class="col-sm-9">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-sm-3 d-flex justify-content-center">
                          <button id="capture-button" class="btn btn-success my-2">Capture</button>
                          <button id="post-button" class="btn btn-success d-none my-2" disabled>Post</button>
                      </div>
                      <div id="middle-col" class="col-sm-2 d-flex justify-content-center d-none">
                          <button id="cancel-button" class="btn btn-danger my-2">Cancel</button>
                      </div>
                      <div class="col-sm-3 d-flex justify-content-center">
                          <input type="file" id="image-input" class="d-none" accept=".jpg, .jpeg, .png">
                          <button id="upload-button" class="btn btn-primary my-2">Upload</button>
                          <button id="save-button" class="btn btn-primary my-2 d-none">Save</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
